<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email-Sender</title>
    </head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        
        h2, h4 {
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
        
        p {
            margin-top: 1rem;
            color: #666;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
            }
        }    
    </style>
    
    <body>
        <div class="form-container">
            <h2>Envoyer un email à l'administration</h2>
            <form id="emailForm">
                <div class="form-group">
                    <label for="userName">Nom :</label>
                    <input type="text" id="userName" name="userName" required />
                </div>
        
                <div class="form-group">
                    <label for="userEmail">Email :</label>
                    <input type="email" id="userEmail" name="userEmail" required />
                </div>
        
                <button type="submit" class="submit-btn">Envoyer</button>

                <br><br>
        
                <h4>Voici l'email qui sera envoyé depuis votre boite mail:</h4>
                <p>test</p>
            </form>
        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script>
            (function () {
                emailjs.init("pAadiaV18LAHbOEVb");
            })();

            document
                .getElementById("emailForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    const serviceID = "service_cg139nf";
                    const templateID = "template_kidxomi";

                    const params = {
                        reply_to: document.getElementById("userEmail").value,
                        user_name: document.getElementById("userName").value,
                    };

                    emailjs.send(serviceID, templateID, params).then(
                          if (!params["reply_to"] || !params["user_name"]) {
                            alert("Tous les champs sont obligatoires.");
                            return;
                          }
                          
                          if (!validateEmail(params["reply_to"])) {
                            alert("L'adresse email est invalide.");
                            return;
                          }
                    
                        () => {
                            alert("Email envoyé avec succès !");
                            document.getElementById("emailForm").reset();
                        },
                        (error) => {
                            console.error("Erreur:", error);
                            alert("Erreur lors de l'envoi de l'email.");
                        }
                    );
                });
        </script>
    </body>
</html>
